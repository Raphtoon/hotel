<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/2c660d7e06.js" crossorigin="anonymous"></script>
    <title>Olivarius</title>
</head>

<body>

    <header>
        <nav>
            <div class="logo">
                <img src="img/Logoblanc.png" alt="">
                <div class="space_white">
                <a href="index.html">
                    <li>Nouveau Client</li>
                </a>
                <a href="index.html">
                    <li>Départ Client</li>
                </a>
            </div>
            </div>
        </nav>
    </header>
    <div class="insert">
        <div class="text-insert">
        <p>Accueil nouveau client</p>
    </div>
    </div>

    <form class="form_config" action="">

        <div class="champ_form">
            <p>prénom</p>
            <label for="firstname">
                <input type="text" placeholder="Jean" id="name">
            </label>
        </div>

        <div class="champ_form">
            <p>Nom</p>
            <label for="lastname">
                <input type="text" placeholder="Dujardin" id="surname">
            </label>
        </div>

        <div class="champ_form">
            <p>Nombre de nuit(s)</p>
            <label for="night">
                <input type="number" placeholder="2" id="numNight">
            </label>
        </div>

        <div class="champ_form">
            <p>Type de chambre</p>
            <label for="typeOfRoom">
                <select id="typeOfRoom">
                    <option value="loft" selected>Loft</option>
                    <option value="one_person">Chambre 1 personne</option>
                    <option value="one_person">Chambre 2 personnes</option>
                    <option value="one_person">Chambre 4 personnes</option>
                </select>
            </label>
        </div>

        <div class="btn_radio">
            <p>Petit déjeuner ?</p>
            <input type="radio" id="breakfast_true" name="choice" value="y" checked>
            <label for="breakfast_true">Oui</label>
            <input type="radio" id="breakfast_false" name="choice" value="n">
            <label for="breakfast_false">Non</label>
        </div>
        <div class="buttonBrown">
            <a href="" id="valueRegister"> Enregistrer le client <i class="fa-solid fa-calendar"
                    style="color: #ffffff;"></i></a>
        </div>
    </form>


    <form class="form_config" action="">
        <div class="champ_form">
            <label for="firstname">
                <input type="text" placeholder="Jean" id="name">
            </label>
        </div>
        <div class="champ_form">

            <label for="lastname">
                <input type="text" placeholder="Dujardin" id="surname">
            </label>
        </div>
        <div class="buttonBrown">
            <a href="" id="valueRegister"> Enregistrer le client<i class="fa-solid fa-calendar"
                    style="color: #ffffff;"></i></a>
        </div>
    </form>

    <script src="js/app.js"></script>

</html>
